# Scanner Pocket User Configuration
# Sharp Memory LCD LS013B7DH05 (144x168 monochrome)

# ===== Scanner Settings =====
CONFIG_PROSPECTOR_MODE_SCANNER=y
CONFIG_PROSPECTOR_MULTI_KEYBOARD=y
CONFIG_PROSPECTOR_MAX_KEYBOARDS=3
CONFIG_PROSPECTOR_MAX_LAYERS=16

# ===== Touch Panel =====
# Scanner Pocket has no touch panel (Memory LCD only)
CONFIG_PROSPECTOR_TOUCH_ENABLED=n

# ===== Bluetooth =====
CONFIG_BT=y
CONFIG_BT_OBSERVER=y

# ===== Display =====
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y
CONFIG_LVGL=y
CONFIG_SPI=y

# ===== LVGL Monochrome Settings =====
CONFIG_LV_Z_BITS_PER_PIXEL=1
CONFIG_LV_COLOR_DEPTH_1=y
CONFIG_LV_Z_VDB_SIZE=100
CONFIG_LV_Z_MEM_POOL_SIZE=32768

# ===== Fonts =====
# Pixel fonts suitable for monochrome display
CONFIG_LV_FONT_UNSCII_8=y
CONFIG_LV_FONT_UNSCII_16=y

# ===== Power Saving =====
# Memory LCD consumes only 60uW - no need to blank on idle
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# ===== Disable Features Not Needed =====
CONFIG_ZMK_SPLIT=n

# ===== Logging (Development) =====
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
# CONFIG_ZMK_LOG_LEVEL_DBG=y
